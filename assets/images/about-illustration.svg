  <rect x="190" y="200" width="20" height="80" fill="#667eea"/>
  <circle cx="200" cy="285" r="15" fill="#764ba2"/>
  
  <!-- Books -->
  <rect x="120" y="240" width="60" height="80" rx="4" fill="#667eea" opacity="0.8"/>
  <rect x="130" y="240" width="60" height="80" rx="4" fill="#764ba2" opacity="0.8"/>
  <rect x="140" y="240" width="60" height="80" rx="4" fill="#667eea" opacity="0.8"/>
  
  <!-- Certificate/Document -->
  <rect x="220" y="240" width="80" height="100" rx="4" fill="white" stroke="#667eea" stroke-width="2"/>
  <rect x="230" y="260" width="60" height="4" rx="2" fill="#667eea" opacity="0.6"/>
  <rect x="230" y="275" width="50" height="4" rx="2" fill="#764ba2" opacity="0.6"/>
  <rect x="230" y="290" width="55" height="4" rx="2" fill="#667eea" opacity="0.6"/>
  <circle cx="260" cy="315" r="10" stroke="#667eea" stroke-width="2" fill="none"/>
  <path d="M 255 315 L 258 318 L 265 311" stroke="#667eea" stroke-width="2" fill="none"/>
  
